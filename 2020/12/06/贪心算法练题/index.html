<p><strong><a target="_blank" rel="noopener" href="https://ac.nowcoder.com/acm/problem/14721">【1】牛客：装进肚子</a></strong></p>
<p><strong>思路：</strong></p>
<blockquote>
<p>假设每一块都是早上吃，那么要拿一块来晚上吃就需要-a[i]+b[i]，即为b[i]-a[i],那么对b[i]-a[i]由大到小排序，前n-k个就是晚上需要吃掉的糖果了。</p>
</blockquote>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="comment">//结构体排序</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">sug</span>&#123;</span></span><br><span class="line">    ll day,nit;</span><br><span class="line">&#125;sugs[<span class="number">100100</span>];</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp1</span><span class="params">(sug a,sug b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (a.day-a.nit)&gt;(b.day-b.nit);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    ll n,k,ans;</span><br><span class="line">    ans=<span class="number">0</span>;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%lld%lld&quot;</span>,&amp;n,&amp;k);</span><br><span class="line">    <span class="keyword">for</span>(ll i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%lld %lld&quot;</span>,&amp;sugs[i].day,&amp;sugs[i].nit);</span><br><span class="line">    &#125;</span><br><span class="line">    sort(sugs,sugs+n,cmp1);</span><br><span class="line">    <span class="keyword">for</span>(ll i=<span class="number">0</span>;i&lt;k;i++)&#123;</span><br><span class="line">            ans+=sugs[i].day;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(ll i=k;i&lt;n;i++)&#123;</span><br><span class="line">        ans+=sugs[i].nit;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%lld\n&quot;</span>,ans);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
